    <style>
        :root {
            --primary: #2196F3;
            --dark-bg: #1a1a2e;
            --dark-card: #16213e;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        
        body.dark-mode {
            background: var(--dark-bg);
        }
        
        .container {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .dark-mode .card {
            background: var(--dark-card);
            color: white;
        }
        
        .header {
            background: white;
            padding: 1.5rem;
            border-radius: 20px;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .dark-mode .header {
            background: var(--dark-card);
            color: white;
        }
        
        .btn-primary {
            background: var(--primary);
            border: none;
            border-radius: 15px;
            padding: 0.75rem 2rem;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }
        
        .form-control {
            border-radius: 15px;
            border: 2px solid #e0e0e0;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(33, 150, 243, 0.25);
        }
        
        .dark-mode .form-control {
            background: #2d3748;
            color: white;
            border-color: #4a5568;
        }
        
        .item-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s ease;
            transition: all 0.3s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .item-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .dark-mode .item-card {
            background: #2d3748;
            color: white;
        }
        
        .btn-delete {
            background: #f44336;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }
        
        .btn-delete:hover {
            background: #d32f2f;
            transform: scale(1.05);
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            transform: rotate(180deg);
        }
        
        .dark-mode .theme-toggle {
            background: var(--dark-card);
            color: #ffd700;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
        }
        
        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Dark Mode">
        <span id="themeIcon">üåô</span>
    </button>

    <div class="container">
        <div class="header">
            <h1 class="text-center mb-0">
                <span style="font-size: 2rem;">üé®</span> Fun Fun Kids
            </h1>
            <p class="text-center text-muted mb-0">Aplikasi Belajar untuk Anak-anak</p>
        </div>

        <div class="row">
            <div class="col-lg-4 mb-4">
                <div class="card p-4">
                    <h3 class="mb-3">‚úèÔ∏è Tambah Data Baru</h3>
                    <div class="mb-3">
                        <label class="form-label">Nama</label>
                        <input type="text" class="form-control" id="nameInput" placeholder="Masukkan nama...">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Catatan</label>
                        <textarea class="form-control" id="noteInput" rows="3" placeholder="Tulis catatan..."></textarea>
                    </div>
                    <button class="btn btn-primary w-100" onclick="addItem()">
                        üíæ Simpan Data
                    </button>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="card p-4">
                    <h3 class="mb-3">üìö Daftar Data</h3>
                    <div class="loading" id="loading">
                        <div class="spinner"></div>
                        <p class="mt-3">Memuat data...</p>
                    </div>
                    <div id="itemsList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:application/javascript;base64,c2VsZi5hZGRFdmVudExpc3RlbmVyKCdpbnN0YWxsJywgZnVuY3Rpb24oZSkgewogIGUud2FpdFVudGlsKAogICAgY2FjaGVzLm9wZW4oJ2Z1bi1mdW4ta2lkcy12MScpLnRoZW4oZnVuY3Rpb24oY2FjaGUpIHsKICAgICAgcmV0dXJuIGNhY2hlLmFkZEFsbChbJy8nXSk7CiAgICB9KQogICk7Cn0pOwoKc2VsZi5hZGRFdmVudExpc3RlbmVyKCdmZXRjaCcsIGZ1bmN0aW9uKGUpIHsKICBlLnJlc3BvbmRXaXRoKAogICAgY2FjaGVzLm1hdGNoKGUucmVxdWVzdCkudGhlbihmdW5jdGlvbihyZXNwb25zZSkgewogICAgICByZXR1cm4gcmVzcG9uc2UgfHwgZmV0Y2goZS5yZXF1ZXN0KTsKICAgIH0pCiAgKTsKfSk7').catch(() => {});
        }

        // Initialize
        let items = [];
        let darkMode = false;

        // Load theme
        if (localStorage.getItem('darkMode') === 'true') {
            toggleTheme();
        }

        // Load data on start
        loadItems();

        function toggleTheme() {
            darkMode = !darkMode;
            document.body.classList.toggle('dark-mode');
            document.getElementById('themeIcon').textContent = darkMode ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('darkMode', darkMode);
        }

        function addItem() {
            const name = document.getElementById('nameInput').value.trim();
            const note = document.getElementById('noteInput').value.trim();

            if (!name) {
                alert('‚ö†Ô∏è Nama harus diisi!');
                return;
            }

            showLoading();

            setTimeout(() => {
                const item = {
                    id: Date.now(),
                    name: name,
                    note: note,
                    date: new Date().toLocaleDateString('id-ID')
                };

                items.push(item);
                saveItems();
                renderItems();

                // Clear inputs
                document.getElementById('nameInput').value = '';
                document.getElementById('noteInput').value = '';

                hideLoading();
            }, 500);
        }

        function deleteItem(id) {
            if (confirm('üóëÔ∏è Hapus data ini?')) {
                showLoading();
                setTimeout(() => {
                    items = items.filter(item => item.id !== id);
                    saveItems();
                    renderItems();
                    hideLoading();
                }, 300);
            }
        }

        function saveItems() {
            localStorage.setItem('funFunKidsData', JSON.stringify(items));
        }

        function loadItems() {
            showLoading();
            setTimeout(() => {
                const saved = localStorage.getItem('funFunKidsData');
                if (saved) {
                    items = JSON.parse(saved);
                }
                renderItems();
                hideLoading();
            }, 800);
        }

        function renderItems() {
            const container = document.getElementById('itemsList');
            
            if (items.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        <h5>Belum ada data</h5>
                        <p>Tambahkan data baru untuk memulai!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = items.map(item => `
                <div class="item-card">
                    <div>
                        <h5 class="mb-1">üìù ${item.name}</h5>
                        ${item.note ? `<p class="mb-1 text-muted">${item.note}</p>` : ''}
                        <small class="text-muted">üìÖ ${item.date}</small>
                    </div>
                    <button class="btn-delete" onclick="deleteItem(${item.id})">
                        üóëÔ∏è Hapus
                    </button>
                </div>
            `).join('');
        }

        function showLoading() {
            document.getElementById('loading').classList.add('show');
            document.getElementById('itemsList').style.opacity = '0.5';
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
            document.getElementById('itemsList').style.opacity = '1';
        }

        // Enter key support
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addItem();
        });
        document.getElementById('noteInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                addItem();
            }
        });
    </script>
</body>
